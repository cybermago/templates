<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	
#myProgress {
  width: 100%;
  background-color: grey;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: green;
}

</style>

<body>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<script type="text/javascript">
function move() {
  var elem = document.getElementById("myBar"); 
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
</body>
</html>
